<h4 class="page-header">
  Categories
</h4>
<div class="list-group">
  <a routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" routerLink="products" (click)="onSelect()" class="list-group-item">All</a>
  <a class="list-group-item" *ngFor="let category of categories" (click)="onSelect(category)" routerLink="products/{{category.seoUrl}}" routerLinkActive="active">
    {{category.categoryName}}
  </a>
</div>
